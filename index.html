<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSnap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">00:00:00:000</div> <!-- Ajout des millisecondes -->
        <button class="toggle-dark-mode" id="toggle-dark-mode">
            <svg class="icon" id="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 2a9.93 9.93 0 0 0-7.07 2.93A9.93 9.93 0 0 0 2 12c0 2.76 1.12 5.26 2.93 7.07A9.93 9.93 0 0 0 12 22c2.76 0 5.26-1.12 7.07-2.93A9.93 9.93 0 0 0 22 12c0-2.76-1.12-5.26-2.93-7.07A9.93 9.93 0 0 0 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
            Mode Sombre
        </button>
        <button id="play-pause">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            Démarrer
        </button>
        <button id="reset">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
            </svg>
            Réinitialiser
        </button>
        <button id="save">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 24" width="24" height="24">
                <path d="M17 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 18c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H7V5h8v6z"/>
            </svg>
            Enregistrer
        </button>
        <button id="notification-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 22c1.1 0 2-.9 2-2H10c0 1.1.9 2 2 2zm6-6V9c0-3.07-1.63-5.64-4.5-6.32V2c0-.83-.67-1.5-1.5-1.5S10.5 1.17 10.5 2v.68C7.63 3.36 6 5.92 6 9v7l-1.29 1.29c-.63.63-.18 1.71.71 1.71h12.17c.89 0 1.34-1.08.71-1.71L18 16z"/>
            </svg>
            Définir une notification
        </button>
        <div class="popup-overlay"></div>
        <div class="popup">
            <h3>Définir une notification :</h3>
            <form class="notification-form">
                <div class="form-group">
                    <label for="notification-time">Temps</label>
                    <select id="time-unit-select" class="time-unit-selector">
                        <option value="seconds">Secondes</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Heures</option>
                    </select>
                    <span>:</span>
                </div>
                <input type="number" id="notification-time" required>
                <label for="notification-message">Message de notification :</label>
                <textarea id="notification-message" rows="3" required></textarea>
                <label for="sound-select">Choisir un son de notification :</label>
                <select id="sound-select">
                    <option value="sound1">Son 1</option>
                    <option value="sound2">Son 2</option>
                </select>
                <button type="submit">Définir la notification</button>
            </form>
        </div>
        <div class="error-message" style="display: none;">Erreur : Veuillez remplir tous les champs.</div>
        <div class="confirmation-message" style="display: none;">Notification définie avec succès !</div>
        <div class="saved-times">
            <div class="saved-times-header">
                <h3>Temps enregistrés :</h3>
                <button id="clear-history" class="clear-history" style="display: none;">Effacer l'historique</button>
            </div>
            <ul></ul>
        </div>
        <button class="fullscreen-button" id="fullscreen-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M7 14H5v5h5v-2H7v-3zm12 5h-3v2h5v-5h-2v3zM7 5h3V3H5v5h2V5zm10 0v3h2V3h-5v2h3z" fill="white"/>
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
