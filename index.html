<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSnap - Chronomètre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TimeSnap</h1>
        <div class="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Démarrer</button>
            <button id="pause">Pause</button>
            <button id="reset">Réinitialiser</button>
            <button id="lap">Tour de piste</button>
        </div>
        <div class="target-time">
            <label for="target">Temps cible (en secondes) :</label>
            <input type="number" id="target" min="1">
        </div>
        <div class="laps">
            <h2>Tours de piste</h2>
        </div>
        <div id="notification" class="notification">Temps écoulé !</div>
        <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
